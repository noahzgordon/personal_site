<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Noah Zachary Gordon</title>
    <script src="elm.js" type="text/javascript"></script>
  </head>
  <body>
    <script type="text/javascript">
      var app = Elm.Main.fullscreen();

      function sendWindowDimensions() {
        app.ports.dimensions.send({
          x: Math.max(document.documentElement.clientWidth, window.innerWidth || 0),
          y: Math.max(document.documentElement.clientHeight, window.innerHeight || 0)
        });
      }

      // TODO: wait to load app (or provide loading animation) until after web fonts load.
      window.onload = sendWindowDimensions;
      window.onresize = sendWindowDimensions;
    </script>
  </body>
</html>
